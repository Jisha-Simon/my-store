
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of products">
            <div class="card" *ngIf="item.availability" style="width: 18rem;">
                <img [src]="item.imagealt" class="card-img-top" alt="..." style="height: 300px;">
                <div class="card-body">
        
                  <h5 class="card-title">{{item.name|uppercase}}</h5>
                  <p class="card-text">{{item.description}}</p>
                  <p class="price">{{item.price}}</p>
                  <button class="btn btn-warning" [disabled]="!item.availability">Add to Cart</button>
                </div>
              </div>
        </div>
        
    </div>
</div>
